<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text"> Larissa,voce aceita  sair comigo?</h1>
                <h1 class = "header_text">Pelos velhos tempos</h1>
            </div>
            <div class="gif_container">
                <img src="imagem-1.jpg" alt="Cute animated illustration"width="200">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Simmm</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Nao</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                 <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.querySelector('.btn:not(#noBtn)');

    // Função para mover o botão
    function moveButton() {
        // Calcula o espaço disponível na tela para o botão não sumir
        let x = window.innerWidth - noBtn.clientWidth;
        let y = window.innerHeight - noBtn.clientHeight;

        noBtn.style.position = 'absolute';
        noBtn.style.left = Math.floor(Math.random() * x) + 'px';
        noBtn.style.top = Math.floor(Math.random() * y) + 'px';
    }

    // --- A MÁGICA ESTÁ AQUI ---

    // 1. Para computador (continua funcionando com o mouse)
    noBtn.addEventListener('mouseover', moveButton);

    // 2. Para celular (a correção)
    noBtn.addEventListener('touchstart', (event) => {
        // Esta linha impede que o navegador tente "clicar" logo depois do toque
        event.preventDefault(); 
        moveButton();
    });

    function nextPage() {
        window.location.href = "yes.html";
    }
</script>
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
